        <script>
            function randomNumber(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            document.addEventListener("DOMContentLoaded", function () {
                const horizontalGaps = document.getElementsByClassName("rain__horizontal-gap");

                for (let i = 0; i < horizontalGaps.length; i++) {
                    const gap = horizontalGaps[i];

                    gap.style.right = `calc(${i} * 1.5vw * 2)`;

                    const number = randomNumber(0, 100);
                    gap.style.top = `${number}vh`;
                }
            });
